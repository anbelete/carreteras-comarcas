<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adivina la Carretera</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.5, -2.5], 10);

    // Cargar comarca (polígono)
    fetch('jacetania/d_comarca_La Jacetania.geojson')
      .then(res => res.json())
      .then(data => {
        const comarcaLayer = L.geoJSON(data, {
          style: { color: 'blue', weight: 2, fillOpacity: 0.1 }
        }).addTo(map);
        map.fitBounds(comarcaLayer.getBounds());  // Centra el mapa en la comarca
      });

    // Cargar pueblos (puntos con nombre)
    fetch('jacetania/nucleos.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "red",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }).bindTooltip(feature.properties.d_nucleo_i || "Pueblo", {
              permanent: true,
              direction: "top",
              offset: [0, -8]
            });
          }
        }).addTo(map);
      });

    // Cargar carreteras (líneas)
    fetch('jacetania/carreteras.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'gray', weight: 2 }
        }).addTo(map);
      });
  </script>
</body>
