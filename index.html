<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adivina la Carretera</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');

    // Fondo personalizado con límites administrativos
    fetch('jacetania/d_comarca_La Jacetania.geojson')
      .then(res => res.json())
      .then(data => {
        const fondoLayer = L.geoJSON(data, {
          style: {
            color: '#cccccc',
            weight: 1,
            fillColor: '#eeeeee',
            fillOpacity: 1
          }
        }).addTo(map);

        // Centrar el mapa en la comarca
        map.fitBounds(fondoLayer.getBounds());
      });

    // Cargar y mostrar núcleos de población
    fetch('jacetania/nucleos.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            if (feature.properties && feature.properties.d_nucleo_i) {
              layer.bindTooltip(feature.properties.d_nucleo_i, {
                permanent: true,
                direction: 'right'
              });
            }
          },
          pointToLayer: (feature, latlng) => 
            L.circleMarker(latlng, { radius: 5, color: '#000' })
        }).addTo(map);
      });

    // Cargar todas las carreteras, elegir una aleatoria
    fetch('jacetania/carreteras.geojson')
      .then(res => res.json())
      .then(data => {
        const features = data.features;
        const randomFeature = features[Math.floor(Math.random() * features.length)];

        const carreteraLayer = L.geoJSON(randomFeature, {
          style: { color: 'red', weight: 4 },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              const nombre = feature.properties.NOMBRE || "Carretera sin nombre";
              layer.bindPopup(`Carretera: ${nombre}`).openPopup();
            });
          }
        }).addTo(map);
      });
  </script>
</body>
